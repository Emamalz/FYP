<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in | MuMu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1f2933, #111827);
            min-height: 100vh;
            color: white;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 36px;
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        .auth-card h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .auth-subtext {
            color: #9ca3af;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .form-control {
            background: rgba(0,0,0,0.4);
            border: 1px solid #374151;
            color: white;
        }

        .form-control:focus {
            background: rgba(0,0,0,0.4);
            color: white;
            border-color: #2563eb;
            box-shadow: none;
        }

        .auth-btn {
            background-color: #2563eb;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
        }

        .auth-btn:hover {
            background-color: #1d4ed8;
        }

        .auth-link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .back-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">

        <a href="{% url 'home' %}" class="back-link">← Back to home</a>

        <h1 class="mt-3">Welcome back</h1>
        <p class="auth-subtext">
            Log in to monitor transactions and prevent chargebacks in real time.
        </p>

        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Invalid email or password.
            </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Email or Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="text-end mb-3">
                <a href="{% url 'password_reset' %}" class="auth-link">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="btn auth-btn w-100">
                Log in
            </button>
        </form>

        <p class="text-center auth-subtext mt-4">
            Don’t have an account?
            <a href="{% url 'signup' %}" class="auth-link">Sign up</a>
        </p>

    </div>
</div>
</body>
</html>
