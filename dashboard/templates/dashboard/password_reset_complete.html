<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password reset complete | MuMu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1f2933, #111827);
            min-height: 100vh;
            color: white;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .subtext {
            color: #9ca3af;
        }
    </style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Password updated</h1>
        <p class="subtext mt-3">
            Your password has been successfully reset.
            You can now log in to your MuMu account.
        </p>

        <a href="{% url 'login' %}" class="btn btn-primary mt-4">
            Log in
        </a>
    </div>
</div>
</body>
</html>
