<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password | MuMu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1f2933, #111827);
            min-height: 100vh;
            color: white;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 36px;
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        .form-control {
            background: rgba(0,0,0,0.4);
            border: 1px solid #374151;
            color: white;
        }

        .form-control:focus {
            background: rgba(0,0,0,0.4);
            color: white;
            border-color: #2563eb;
            box-shadow: none;
        }

        .auth-btn {
            background-color: #2563eb;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
        }

        .auth-btn:hover {
            background-color: #1d4ed8;
        }

        .subtext {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .back-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">

        <a href="{% url 'login' %}" class="back-link">← Back to login</a>

        <h1 class="mt-3">Forgot your password?</h1>
        <p class="subtext mt-2">
            Enter your email and we’ll send you a secure link to reset your password.
        </p>

        <form method="post" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Email address</label>
                {{ form.email }}
            </div>

            <button type="submit" class="btn auth-btn w-100">
                Send reset link
            </button>
        </form>

    </div>
</div>
</body>
</html>
