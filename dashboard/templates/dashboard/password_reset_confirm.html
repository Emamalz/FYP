<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set new password | MuMu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1f2933, #111827);
            min-height: 100vh;
            color: white;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 36px;
            max-width: 420px;
            width: 100%;
        }

        .form-control {
            background: rgba(0,0,0,0.4);
            border: 1px solid #374151;
            color: white;
        }

        .form-control:focus {
            background: rgba(0,0,0,0.4);
            color: white;
            border-color: #2563eb;
            box-shadow: none;
        }

        .auth-btn {
            background-color: #2563eb;
            border-radius: 12px;
            padding: 12px;
            border: none;
        }
    </style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Set a new password</h1>

        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                Please fix the errors below.
            </div>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn auth-btn w-100">
                Update password
            </button>
        </form>
    </div>
</div>
</body>
</html>
